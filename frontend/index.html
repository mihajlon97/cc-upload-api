<html>
  <head>
    <title> Group B | Assignment 3</title>
    <style media="screen">
      #app {
        padding-top: 100px;
        width: 30%;
        margin: 0 auto;
      }

      #preview {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #preview img {
        max-width: 100%;
        max-height: 500px;
      }
    </style>
  </head>
  <body>

    <div id="app">
      <h1> Group B | Assignment 3 </h1>
      <h2> Blurring image </h2>
      <h4> Choose big image (High  resolution) for upload</h4>

      <form @submit.prevent="upload">
        <input ref="image" type="file" name="image" @change="handleFileUpload()">
        <div id="preview">
          <img v-if="url" :src="url" />
        </div>
        <button type="submit"> Submit </button>
      </form>
    </div>

  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data() {
        return {
          image: '',
          url: '',
          blurringId: '',
          format: '',
          checkInterval: null,
        }
      },
      computed: {
      	completeUrl() {
      		return `https://blurring-images.s3.eu-central-1.amazonaws.com/blurring-${this.blurringId}/complete.${this.format}`
        }
      },
      methods: {
        imageExists(image_url){
          let http = new XMLHttpRequest();
          http.open('HEAD', image_url, false);
          http.send();
          return http.status !== 404;
        },
        checkImage(imageSrc, good, bad) {
          let img = new Image();
          img.onload = good;
          img.onerror = bad;
          img.src = imageSrc;
        },
        handleFileUpload(){
          this.image = this.$refs.image.files[0];
          this.url = URL.createObjectURL(this.image);
        },
        upload () {
          let formData = new FormData();
          formData.append('file', this.image);
          axios.post('http://localhost:7878/upload', formData, {
              headers: {
                  'Content-Type': 'multipart/form-data'
              }
            }
          ).then((body) => {
            console.log('SUCCESS!!', body.data);
            this.blurringId = body.data.blurringId;
            this.format = body.data.format;
            this.checkInterval = setInterval(() => {

              this.checkImage(this.completeUrl, () => { console.log("exist"); }, () => { console.log("not exist"); } );


            }, 1000);
          })
          .catch(function(){
            console.log('FAILURE!!');
          });
        }
      }
    })

  </script>
</html>
